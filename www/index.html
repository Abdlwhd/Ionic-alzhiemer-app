<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>alzheimer-app</title>

    <link rel="manifest" href="manifest.json">

    <script>
      if ('serviceWorker' in navigator) {

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <link href="css/ionic.app.css" rel="stylesheet">
   

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="lib/angular-translate.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
    <script src="js/states.js"></script>
    <script src="js/translations.js"></script>

    <script src="js/controllers/home.controller.js"></script>
    <script src="js/controllers/contact-us.controller.js"></script>
    <script src="js/controllers/about-us.controller.js"></script>
    <script src="js/controllers/test.controller.js"></script>
    <script src="js/controllers/settings.controller.js"></script>
    <script src="js/controllers/yoga.controller.js"></script>
    <script src="js/controllers/info.controller.js"></script>
    <script src="js/controllers/details.controller.js"></script>
    <script src="js/controllers/info2.controller.js"></script>
    <script src="js/controllers/details2.controller.js"></script>
    <script src="js/controllers/music.controller.js"></script>

    <script src="js/directives/menu-close-keep-history.js"></script>
    <script src="js/directives/header.js"></script>
    <script src="js/directives/focus.js"></script>

    <script src="js/factories/common.factory.js"></script>
    <script src="js/factories/memory.factory.js"></script>
    <script src="js/factories/local-memory.factory.js"></script>
    <script src="js/factories/language.js"></script>
  </head>
  <body ng-app="alzheimer-app" ng-controller="IndexCtrl" class="az-body" id="az-app">
    
    <ion-side-menus class="az-side-menu">
      
      <ion-side-menu-content id="az-menu-content" class="az-side-menu-content" drag-content="false">
          <ion-nav-view class="main-nav-view"></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left" ng-if="language == 'en'">
        <ion-content class="side-menu-ion-content" scroll="false">
          <div class="az-align-center">
            <img id="az-logo" class="az-logo animated fadeInUp menu-close-keep-history" ng-src="img/puzzle.png" ui-sref="home">
          </div>
          <div class="az-align-center">
          <span><h3 class="h3">NISYAN</h3></span>
          </div>
            <ion-scroll class="menu-item-wrapper">
<br>
              <div class="row side-menu-item menu-close-keep-history" ng-click="indexCtrl.go('home')">
                  <div class="col col-20 col-center az-align-center">
                    <div class="icon ion-home"></div>
                  </div>
                  <div class="col col-80 col-center">
                    <span class="az-label">Home</span>
                  </div>
              </div>

              <div class="bottom-line"></div>
              
            <div class="row side-menu-item menu-close-keep-history" ng-click="indexCtrl.go('test')">
                <div class="col col-20 col-center az-align-center">
                  <div class="icon ion-lightbulb"></div>
                </div>
                <div class="col col-80 col-center">
                  <span class="az-label">Do I Have Alzheimer?</span>
                </div>
              </div>

              <div class="bottom-line"></div>
              <div class="row side-menu-item menu-close-keep-history" ng-click="indexCtrl.go('about-us')">
                <div class="col col-20 col-center az-align-center">
                  <div class="icon ion-person"></div>
                </div>
                <div class="col col-80 col-center">
                  <span class="az-label">About Us</span>
                </div>
              </div>

              <div class="bottom-line"></div>

              <div class="row side-menu-item menu-close-keep-history" ng-click="indexCtrl.go('contact-us')">
                <div class="col col-20 col-center az-align-center">
                  <div class="icon ion-clipboard"></div>
                </div>
                <div class="col col-80 col-center">
                  <span class="az-label">Contact Us</span>
                </div>
              </div>

              <div class="bottom-line"></div>
             
              <div class="row side-menu-item menu-close-keep-history" ng-click="indexCtrl.go('settings')">
                <div class="col col-20 col-center az-align-center">
                  <div class="icon ion-settings"></div>
                </div>
                <div class="col col-80 col-center">
                  <span class="az-label">Settings</span>
                </div>
              </div>

              <div class="bottom-line"></div>

              <div class="row side-menu-item menu-close-keep-history">
                  <div class="col col-20 col-center az-align-center">
                      <div class="icon ion-ionic"></div>
                  </div>
                  <div class="col col-80 col-center">
                      <a class="icon-content">
                          <span class="az-label">v-1.0.0</span>
                      </a>
                  </div>
              </div>

            </ion-scroll>              
        </ion-content>
      </ion-side-menu>

      <ion-side-menu side="right" ng-if="language == 'ar'">
        <ion-content class="side-menu-ion-content" scroll="false">
          <div class="az-align-center">
            <img id="az-logo" class="az-logo animated fadeInUp menu-close-keep-history" ng-src="img/puzzle.png" ui-sref="home">
          </div>
          <ion-scroll class="menu-item-wrapper">
            <br>
              <div class="row side-menu-item menu-close-keep-history" ng-click="indexCtrl.go('home')">
                       <div class="col col-20 col-center az-align-center">
                       <div class="icon ion-home"></div>
                        </div>
                          <div class="col col-80 col-center">
                                <span class="az-label">Home</span>
                              </div>
                          </div>
            
                          <div class="bottom-line"></div>
                          
                          <div class="row side-menu-item menu-close-keep-history" ng-click="indexCtrl.go('test')">
                            <div class="col col-20 col-center az-align-center">
                              <div class="icon ion-lightbulb"></div>
                            </div>
                            <div class="col col-80 col-center">
                              <span class="az-label">Do I Have Alzheimer?</span>
                            </div>
                          </div>
            
                          <div class="bottom-line"></div>
                          
                          <div class="row side-menu-item menu-close-keep-history" ng-click="indexCtrl.go('about-us')">
                            <div class="col col-20 col-center az-align-center">
                              <div class="icon ion-person"></div>
                            </div>
                            <div class="col col-80 col-center">
                              <span class="az-label">About Us</span>
                            </div>
                          </div>
            
                          <div class="bottom-line"></div>
            
                          <div class="row side-menu-item menu-close-keep-history" ng-click="indexCtrl.go('contact-us')">
                            <div class="col col-20 col-center az-align-center">
                              <div class="icon ion-clipboard"></div>
                            </div>
                            <div class="col col-80 col-center">
                              <span class="az-label">Contact Us</span>
                            </div>
                          </div>
            
                          <div class="bottom-line"></div>
                         
                          <div class="row side-menu-item menu-close-keep-history" ng-click="indexCtrl.go('settings')">
                            <div class="col col-20 col-center az-align-center">
                              <div class="icon ion-settings"></div>
                            </div>
                            <div class="col col-80 col-center">
                              <span class="az-label">Settings</span>
                            </div>
                          </div>
            
                          <div class="bottom-line"></div>
            
                          <div class="row side-menu-item menu-close-keep-history">
                              <div class="col col-20 col-center az-align-center">
                                  <div class="icon ion-ionic"></div>
                              </div>
                              <div class="col col-80 col-center">
                                  <a class="icon-content">
                                      <span class="az-label">v-1.0.0</span>
                                  </a>
                              </div>
                          </div>
            
                        </ion-scroll>                     
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>

  </body>
</html>
